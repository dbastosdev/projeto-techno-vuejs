<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link do arquivo de vue.js-->
    <script src="./vue.min.js"></script>
    <!-- Link do estilo css-->
    <link rel="stylesheet" href="./style.css">
    <title>Techno</title>
</head>
<body>

    <div id="app">
        <!-- Forma de inserir dados no html que estão no vue.js-->
        <!--{{produtos}}-->

        <!-- criando a lista de produtos-->
        <section class="produtos">
            <!-- v-for para iterar entre os produtos que vem da api-->
            <div v-for="produto in produtos" :key="produto.id" class="produto">
                <!--Pegando os dados de produto e montando no front-->
                <img v-bind:src="produto.img" :alt="produto.nome" class="produto_img"> <!-- v-bind usando para alterar elementos no dom-->
                <!-- Separando as imagens das informações-->
                <div class="produto_info">
                    <!-- Atenção ao uso do filtro no html para o valor do produto após o pipe-->
                    <span class="produto_preco">{{produto.preco | numeroPreco}}</span>
                    <h2 class="produto_titulo">{{produto.nome}}</h2>
                </div>
            </div>
        </section>
    </div>




    <!--Arquivo js externo onde ficará o js com o código vue.js que escreveremos-->
    <script src="./app.js"></script>
</body>
</html>
